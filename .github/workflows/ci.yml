name: ci

on:
  - push
  - workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn run build
